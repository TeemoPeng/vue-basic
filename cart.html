<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
</head>
<style>
    .active{
        background-color: #ddd;
    }
    .message-box{
        padding: 10px 20px;       
    }
    .message-box-close{
        float: right;
    }

    .success {
        background: #4fc08d;
        border: 1px solid #ddd;
    }

    .warning {
        background: #f66;
        border: 1px solid #ddd;
    }
</style>
<body>
    <!-- 宿主元素 -->
    <div id="app">
        <!-- 弹窗组件 -->
        <message :show.sync='isShow' class="success">

            <!-- 具名插槽 -->
            <template v-slot:title>
                <div>
                    恭喜
                </div>
            </template>

            <!-- 作用域插槽 -->
            <template v-slot:msg='message'>
                <div>
                    {{message.msg}}
                </div>
            </template>


            <!-- 匿名插槽 （其实有名，默认为default） -->
            <template v-slot:default>
                <p>{{message}}</p>
            </template>            
        </message>

        <message :show.sync='showWarn' class="warning">
            请输入课程名称
        </message>


        <!-- 插值文本 -->
        <h2 :title='title'>{{title}}</h2>        

        <!-- toolbar -->
        <div class="toolbar">
            <button @click='clearTips'>清空提示框</button>
        </div>

        <!-- 新增课程 -->
        <add-course v-model='course' @add-course='onAddCourse'></add-course>

        <p><input type="number" v-model.number='price'><button @click='batchUpdate'>批量更新价格</button></p>

        <!-- 提取课程列表组件 -->
        <course-list :courses='courses'></course-list>

        <!-- style绑定 -->
        <!-- <div v-for="(c,index) in courses" :key="c" :style='{backgroundColor: seletedCourse === c ? "#ddd": "#fff"}' @click='seleted(c)'>
            {{ c }}
        </div> -->
        
        <!-- 总数： -->
        <p>
            <!-- 表达式 -->
            <!-- 课程总数：{{courses.length + '门'}} -->
        </p>

        <p>
            <!-- 计算属性 -->
            <!-- computed 课程总数：{{total + '门'}} -->
        </p>

        <p>
            <!-- 计算属性 -->
            watch 课程总数：{{totalCount + '门'}}
        </p>
    </div>
</body>
<script src="vue/vue-2.6.12.min.js"></script>

<script>
    // 事件总线
    Vue.prototype.$bus = new Vue()

    // 弹窗组件
    Vue.component('message', {
        props: {
            show: {
                type: Boolean,
                default: false
            },
        },
        template: `
            <div class="message-box" v-if="show">
                <slot name='title'></slot>
                <slot name='msg' msg='来自于message组件'></slot> 
                <slot></slot>
                <span class="message-box-close" @click="$emit('update:show', false)">X</span>
            </div>
        `,
        mounted () {
            this.$bus.$on('message-close', () => {
                console.log('message-close');
                this.$emit('update:show', false)
            });
        },
    })

    // 新增课程组件
    Vue.component('add-course', {
        props: {
            value: {
                type: String,
                default: ''
            },
        },
        methods: {
            addCourse() {
                this.$emit('add-course')
            },
            onInput(e) {
                this.$emit('input', e.target.value)
            }
        },
        template: `
            <div>
                <!-- 用户输入 -->
                <p>
                    <input type="text" :value='value' @input='onInput' @keydown.enter='addCourse'>
                    <button @click='addCourse'>添加到购物车</button>
                </p>
            </div>
        `
    })


    // 课程列表组件
    Vue.component('course-list', {
        data() {
            return {
                seletedCourse: ''
            }
        },
        props: {
            courses: {
                type: Array,
                default: []
            }
        },
        methods: {
            seleted(item) {
                this.seletedCourse = item.name
            }
        },
        template: `
            <div class="course-list-wrap">
                <!-- 条件渲染 -->
                <p v-if='courses.length === 0 '>没有任何课程信息</p>
                <div v-else class="course-list">
                    <!-- 列表渲染 -->
                    <div v-for="(c,index) in courses" :key="c.name" :class='{active: seletedCourse === c.name}' @click='seleted(c)'>
                        {{ c.name }} - ￥{{ c.price }}
                    </div>
                </div>
            </div>
        `
    })
    
    // 模拟异步获取课程数据
    function getCourse() {
        return new Promise((resolve, rejecte) => {
            setTimeout(() => {
                resolve([{name: 'web全栈'}, {name: 'web高级'}])
            }, 2000);
        })
    }


    // 创建vue实例
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                title: '购物车',
                course: '', 
                courses: [],
                totalCount: 0,
                isShow: false,
                showWarn: false,
                message: '新增课程成功',
                price: null
            }
        },
        async mounted () {
            this.courses = await getCourse();
        },
        methods: {
            onAddCourse() {
                if (this.course) {
                    // 1.添加course到数组
                    this.courses.unshift({name: this.course})
                    this.course = ''
                    this.isShow = true
                } else {
                    this.showWarn = true
                }
            },
            batchUpdate() {
                this.courses.forEach(item => {
                    this.$set(item, 'price', this.price)
                })
            },
            clearTips() {
                console.log('clearTips');
                this.$bus.$emit("message-close")
            }
        },
        computed: {
            total() {
                // 计算属性有缓存性，如果值没有发生变化，则页面不会重新渲染
                return this.courses.length 
            }
        },
        // // 默认情况下，watch初始化时不执行
        // watch: {
        //     courses(newValue, oldValue) {
        //         // 变化之后才会执行
        //         this.totalCount = newValue.length
        //     }
        // },
        watch: {
            courses: {
                immediate: true, // 初始化时立即执行一次
                // deep: true, // 
                handler(newValue, oldValue) {
                    this.totalCount = newValue.length
                }
            }
        },
    })
</script>
</html>
